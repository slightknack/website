<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Spectral+SC:wght@400;700&family=Spectral:ital,wght@0,400;0,700;1,400&display=swap" >

        <title>{{ title }}</title>
    </head>
    <body>
        <div class="navbar">
            <nav>
                <ul class="iconlist">
                    <li><a class="icon" href="/home"><span class="material-icons">home</span></a></li>
                    <li><a class="icon" onclick="menuToggle()"><span id="toggle" class="material-icons">menu</span></a></li>
                </ul>
                <div id="menu" class="hidden">
                    <h1>{{ title }}</h1>
                    <ul>
                        {{ #children }}
                        <li><a href="/perma/{{ver_no}}/{{id}}">{{ name }}</a></li>
                        {{ /children }}
                    </ul>
                    <h2>Actions</h2>
                    <ul class="navlist">
                        {{ #actions }}
                        <li>
                            <span class="material-icons">{{ icon_name }}</span>
                            <a href="{{link}}">{{ name }}</a>
                        </li>
                        {{ /actions }}
                    </ul>
                </div>
                <script>
                    function menuToggle() {
                        var toggle = document.getElementById("toggle")
                        var menu   = document.getElementById("menu")

                        if (toggle.innerHTML === "close") {
                            toggle.innerHTML = "menu"
                            menu.className = "hidden"
                        } else {
                            toggle.innerHTML = "close"
                            menu.className = "shown"
                        }
                    }
                </script>
            </nav>
            <!-- Not much for now... -->
        </div>
        <div class="content">
            {{{ content }}}

        </div>
