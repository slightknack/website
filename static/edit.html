<div class="page">
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/markdown/markdown.js"></script>

    <h1 class="title">{{title}}</h1>
    <p>You must be authenticated for your changes to save.</p>

    <form id="document">
        <textarea id="editor">{{{old}}}</textarea>
        <br>
        <input type="submit" value="Commit">
    </form>

    <!-- Get rid of codemirrior in favor of a simple textarea? -->
    <script>
        var editor = document.getElementById("editor");
        var mirror = CodeMirror.fromTextArea(editor, {
            lineNumbers: true,
            lineWrapping: true,
            mode: "markdown",
        });
    </script>
</div>
